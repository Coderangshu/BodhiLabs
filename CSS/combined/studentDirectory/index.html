<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My CSS Playground</h1>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#table-section">Table</a></li>
                <li><a href="#form-section">Form</a></li>
            </ul>
        </nav>
    </header>

    <!-- Intro Section -->
    <section class="intro" id="intro">
        <h2>About This Page</h2>
        <p>This page is designed to test your CSS knowledge!</p>
        <img src="parrot.jpg" alt="Sample Image" class="float-img">
    </section>

    <!-- Table Section -->
    <section class="table-section" id="table-section">
        <h2>Sample Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Developer</td>
            </tr>
        </table>
    </section>

    <!-- Form Section -->
    <section class="form-section" id="form-section">
        <h2>Sample Form</h2>
        <form>
            <label>Name: <input type="text"></label><br>
            <label>Email: <input type="email"></label><br>
            <button type="submit">Submit</button>
            <button type="button" disabled>Disabled</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My CSS Playground</p>
    </footer>
</body>

</html>
