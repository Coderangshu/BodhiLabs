<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styled Images Activity</title>
    <link rel="stylesheet" href="style-images.css">
</head>
<body>

    <h1>Styled Image</h1>

    <div class="image-container">
        <picture>
            <source srcset="dog.jpg" media="(min-width: 400px)">
            <img src="./dog.jpg" alt="Dog">
        </picture>
        <div class="image-caption">Marvel's of nature</div>
    </div>

</body>
</html>
